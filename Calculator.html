<body style="background-color:black;">
<center>
<div style="background-image:url('https://i.pinimg.com/564x/c6/fd/5f/c6fd5f521f3af710cea4659fa41bc4e3.jpg');background-size:cover;height:47vw ; width:97vw">


<h1 style="color:green;font-size:50px">Calculator</h1>
<h1>By: S.K.Saini</h1>

<center>
<form>
<input type="text"  name="cal"  id="cal1" placeholder="Input Digits" size="50"><br>
<input type="button" value="C" onclick="cal1.value=''"><br> 

<input type="button" value="7" onclick="cal1.value+='7'">  
<input type="button" value="8" onclick="cal1.value+='8'">  
<input type="button" value="9" onclick="cal1.value+='9'">
<input type="button" value="+" onclick="cal1.value+='+'"><br>  
<input type="button" value="4" onclick="cal1.value+='4'">  
<input type="button" value="5" onclick="cal1.value+='5'">  
<input type="button" value="6" onclick="cal1.value+='6'">
<input type="button" value="-" onclick="cal1.value+='-'"><br>  
<input type="button" value="1" onclick="cal1.value+='1'">  
<input type="button" value="2" onclick="cal1.value+='2'">  
<input type="button" value="3" onclick="cal1.value+='3'"> 
<input type="button" value="*" onclick="cal1.value+='*'"><br> 
<input type="button" value="." onclick="cal1.value+='.'">
<input type="button" value="0" onclick="cal1.value+='0'">  
<input type="button" value="00" onclick="cal1.value+='00'">  
<input type="button" value="=" onclick="cal1.value=eval(cal1.value)">  
</form>
</center>


</div>
</center>
</body>
</html>
